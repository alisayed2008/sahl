<!doctype html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الصفحة غير متوفرة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      font-family: "Cairo", sans-serif;
      text-align: center;
    }
    .logo {
      font-size: 60px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    .message {
      font-size: 22px;
      color: #fff;
      max-width: 600px;
      line-height: 1.8;
      padding: 0 15px;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-20px);}
      60% {transform: translateY(-10px);}
    }
  </style>
</head>
<body>
  <div class="logo">📘</div>
  <div class="message">
    هذه الصفحة غير متوفرة حاليا<br>
    أو لم يتم وضع ذالك الدرس بعد<br>
    أو هناك عطل في الصفحة<br>
    أو عنوان الصفحة خاطئ<br>
    <strong>— حاول مرة أخرى في وقت لاحق —</strong>
  </div>
</body>
</html>
